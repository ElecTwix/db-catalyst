version: '3.8'

services:
  # MySQL for testing MySQL SQL output
  mysql:
    image: mysql:8.0
    container_name: db-catalyst-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: dbtest
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - mysql_data:/var/lib/mysql
      - ./test/integration/init-mysql.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./test/integration/seed-mysql.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro

  # PostgreSQL for testing PostgreSQL SQL output
  postgres:
    image: postgres:16
    container_name: db-catalyst-postgres
    environment:
      POSTGRES_DB: dbtest
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d dbtest"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./test/integration/init-postgres.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./test/integration/seed-postgres.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro

  # SQLite is built-in, but we can test with a file-based approach
  sqlite:
    image: alpine:latest
    container_name: db-catalyst-sqlite
    volumes:
      - ./test/integration:/test
    command: ["sh", "-c", "apk add --no-cache sqlite && while true; do sleep 3600; done"]

volumes:
  mysql_data:
  postgres_data:
