package = "advanceddb"
out = "db"
sqlite_driver = "modernc"
schemas = ["schema/*.sql"]
queries = ["queries/*.sql"]

# Custom type mappings - simplified format!
# Just specify the full qualified type, import is auto-extracted
[[custom_types.mapping]]
custom_type = "user_id"
sqlite_type = "INTEGER"
go_type = "github.com/electwix/db-catalyst/examples/advanced/types.UserID"
pointer = false

[[custom_types.mapping]]
custom_type = "product_id"
sqlite_type = "INTEGER"
go_type = "github.com/electwix/db-catalyst/examples/advanced/types.ProductID"
pointer = false

[[custom_types.mapping]]
custom_type = "order_id"
sqlite_type = "INTEGER"
go_type = "github.com/electwix/db-catalyst/examples/advanced/types.OrderID"
pointer = false

[[custom_types.mapping]]
custom_type = "status"
sqlite_type = "TEXT"
go_type = "github.com/electwix/db-catalyst/examples/advanced/types.Status"
pointer = false

[[custom_types.mapping]]
custom_type = "money"
sqlite_type = "INTEGER"
go_type = "github.com/electwix/db-catalyst/examples/advanced/types.Money"
pointer = false

[[custom_types.mapping]]
custom_type = "email"
sqlite_type = "TEXT"
go_type = "github.com/electwix/db-catalyst/examples/advanced/types.Email"
pointer = false

[[custom_types.mapping]]
custom_type = "sku"
sqlite_type = "TEXT"
