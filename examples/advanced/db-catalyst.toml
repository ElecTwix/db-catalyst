package = "advanceddb"
out = "db"
sqlite_driver = "modernc"
schemas = ["schema/*.sql"]
queries = ["queries/*.sql"]

# Custom type mappings - this is what makes db-catalyst special!
[[custom_types.mapping]]
custom_type = "user_id"
sqlite_type = "INTEGER"
go_type = "types.UserID"
go_import = "github.com/electwix/db-catalyst/examples/advanced/types"
pointer = false

